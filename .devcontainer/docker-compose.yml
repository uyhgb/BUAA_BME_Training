version: '3'
services: 
  devcontainer-humble:
    volumes: 
      - ..:/workspace:cached
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /mnt/wslg:/mnt/wslg
      - /root/.gazebo/models/:/root/.gazebo/models/
      - /var/run/docker.sock:/var/run/docker.sock 
      - $HOME/.Xauthority:/tmp/.Xauthority:rw
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/tmp/.Xauthority
      - http_proxy=http://host.docker.internal:54009
      - https_proxy=http://host.docker.internal:54009
      - no_proxy=localhost,127.0.0.1

    extra_hosts:
      - "host.docker.internal:host-gateway"

    cap_add:
      - SYS_PTRACE
    devices:
      # ESP32 IMU 串口映射
      # 方式1 (推荐): 使用 usbipd-win 连接 USB 到 WSL2
      #   Windows PowerShell: usbipd attach --wsl --busid <BUSID>
      #   WSL2 会自动创建 /dev/ttyUSB0 或 /dev/ttyACM0
      #   取消下面注释以映射到容器:
      - /dev/ttyUSB0:/dev/ttyUSB0    # usbipd-win 连接的 USB 设备
      
      # 方式2 (不推荐): Windows COM 口映射 (ttyS* 是虚拟设备,无法通信)
      # - /dev/ttyS6:/dev/ttyUSB0    # COM7 -> ttyUSB0 (仅用于占位)
    command: /bin/sh -c "while sleep 1000; do :; done"
 
    build:
      context: .
      dockerfile: Dockerfile-humble
    # image: ros2-humble-dev:latest
    
    # run `cd .devcontainer/ && docker build . -t ros2-humble-dev:latest -f Dockerfile-humble` 
    # to use the development environment, or you can build it with Dockerfile.
    # Perhaps Unitree will provide a dockerhub image later to save you time compiling.
    privileged: true
    network_mode: "host"
