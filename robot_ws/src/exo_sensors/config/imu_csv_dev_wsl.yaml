# IMU CSV 读取器配置 - 开发环境 (Windows + WSL2 + Docker)
# 使用场景: Windows 开发机器, 通过 usbipd-win 连接 USB 串口
# ESP32 输出 CSV 格式数据

imu_csv_reader:
  ros__parameters:
    # 串口参数
    # Windows COM7 通过 docker-compose 映射为 /dev/ttyUSB0
    # 树莓派上 ESP32 原生连接也是 /dev/ttyUSB0
    # 保持两套环境代码一致性
    serial_port: "/dev/ttyUSB0"      # COM7 (Windows) 或原生 USB (树莓派)
    baud_rate: 115200                # 波特率 (与 ESP32 9DOF_Demo_v3 匹配)
    timeout: 1.0                     # 串口读取超时 (秒)
    
    # 自动检测 ESP32 串口 (WSL2 环境下建议关闭手动指定)
    # 开启后会自动搜索 CP210x/CH340 等常见 USB 转串口芯片
    auto_detect_port: false
    
    # ROS2 话题设置
    topic_name: "/imu/data"          # IMU 数据发布话题
    frame_id: "imu_link"             # IMU 坐标系 ID
    
    # 数据质量监控
    enable_statistics: true          # 启用统计信息输出
    log_interval: 10.0               # 统计信息输出间隔 (秒)
