# IMU CSV 读取器配置 - 生产环境 (树莓派 + Docker)
# 使用场景: 树莓派直接连接 USB 串口
# ESP32 输出 CSV 格式数据

imu_csv_reader:
  ros__parameters:
    # 串口参数
    # 树莓派原生 USB 连接,设备通常为 /dev/ttyUSB0 或 /dev/ttyACM0
    # 使用命令查看: ls -l /dev/ttyUSB* /dev/ttyACM*
    # 推荐使用固定设备 ID: ls -l /dev/serial/by-id/
    serial_port: "/dev/imu_usb"      # USB串口设备 (树莓派原生)
    baud_rate: 115200                # 波特率 (与 ESP32 9DOF_Demo_v3 匹配)
    timeout: 1.0                     # 串口读取超时 (秒)
    
    # 自动检测 ESP32 串口 (树莓派环境下可以开启)
    # 会自动搜索 CP210x/CH340 等常见 USB 转串口芯片
    auto_detect_port: true
    
    # ROS2 话题设置
    topic_name: "/imu/data"          # IMU 数据发布话题
    frame_id: "imu_link"             # IMU 坐标系 ID
    
    # 数据质量监控
    enable_statistics: true          # 启用统计信息输出
    log_interval: 10.0               # 统计信息输出间隔 (秒)
