gait_inference_node:
  ros__parameters:
    # SVM模型路径会在代码中自动解析到 {pkg_dir}/config
    # model_path: ""  # 已注释，使用代码中的默认值
    
    # 助力策略参数
    assist_peak_phase: 0.60      # 60%步态相位助力
    phase_lead: 0.05              # 提前5%相位
    assist_width: 0.10            # 助力窗口宽度10%
    max_torque: 3.0               # 最大助力力矩 (Nm)
    
    # 特征提取参数
    window_size: 10               # 滑动窗口大小 (帧数)
    
    # 话题名称
    topic_imu: "/imu/data"
    topic_torque: "/control/cmd_torque"
