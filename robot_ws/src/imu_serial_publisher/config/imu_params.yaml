# IMU串口发布器配置文件 - 默认配置
# 
# 根据部署环境选择合适的配置:
# - 开发环境 (WSL2): 使用 imu_params_dev_wsl.yaml
# - 生产环境 (树莓派): 使用 imu_params_raspberry_pi.yaml
#
# 当前配置: 开发环境 (WSL2 + usbipd-win)

imu_serial_publisher:
  ros__parameters:
    # 串口参数
    serial_port: "/dev/ttyUSB0"  # WSL2: /dev/ttyUSB0, 树莓派: /dev/ttyUSB0
    baud_rate: 115200

# 坐标系
frame_id: "imu_link"

# 发布频率 (Hz)
publish_rate: 20.0

# 如果需要,可以添加校准参数
# accel_offset: [0.0, 0.0, 0.0]
# gyro_offset: [0.0, 0.0, 0.0]
# mag_offset: [0.0, 0.0, 0.0]
